<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles/index.css">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main>

    <img alt="image" src="images/illustration-hero.svg" id="main-image">

    <div id="text-box">

      <h1>Order Summary
      </h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>

      <div id="subscription">
        <img src="images/icon-music.svg" id="music-icon">
        <p><span class="bold">Annual Plan</span><br>$59.99/year</p>
        <a href="https://github.com/kenzo-wegher/" target="_blank">Change</a>
      </div>

      <button id="payment">Proceed to Payment
      </button>

      <button id="cancel">Cancel Order
      </button>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/kenzo-wegher/">kenzo-wegher</a>.
  </footer>
</body>
</html>
